  <body class="full-page mx">
    <noscript>
      <p>Please enable JavaScript to use map-x</p>
      <style type="text/css">.mx .left-column {display:none}</style>
    </noscript>
    <div class="mx-loader-container">
      <div class="mx-loader-spinner-container">
        <div class="mx-loader-spinner" style="width:100%;height:100%">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <div class="mx-panels-container">
      <div class="mx-panel-left mx-panel-views transparent shadow">
        <div id="viewListContainer" class="mx-views-container">
          <div class="mx-views-header">
            <div id="viewsTools">
              <input id="viewsFilterText" class="form-control" type="text" data-lang_key="view_filter_input" data-lang_type="placeholder"/>
            </div>
          </div>
          <div class="mx-views-content">
            <ul class="mx-views-list"></ul>
          </div>
          <div class="mx-views-footer">
            <div id="viewsFilter">
              <div class="check-toggle-group" id="viewsFilterContainer"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="mx-panel-left mx-panel-tools transparent shadow mx-hide">
        <div class="mx-tools-container">
          <div class="mx-tools-content mx-scroll-styled">
            <h3 data-lang_key="title_tools"></h3>
            <h4 data-lang_key="title_tools_map"></h4>
            <div class="input-group">
              <div class="input-group-btn">
                <button id="btn_get_area_visible" class="btn btn-default" data-lang_key="btn_get_area_visible" onClick="mx.helpers.sendRenderedLayersAreaToUi({id:&#39;map_main&#39;,prefix:&#39;MX-&#39;,idEl:&#39;txtAreaSum&#39;})"></button>
              </div>
              <div class="form-control" id="txtAreaSum"></div>
            </div>
            <h4 data-lang_key="title_tools_share"></h4>
            <button id="btnIframeBuilder" data-lang_key="btn_iframe_builder" class="btn btn-default btn-sm action-button hint shiny-bound-input"></button>
            <div id="uiBtnViewAdd" class="shiny-html-output"></div>
            <div id="uiBtnSourceUpload" class="shiny-html-output"></div>
            <div id="uiBtnSourceEdit" class="shiny-html-output"></div>
            <div id="uiBtnShowDbInfo" class="shiny-html-output"></div>
            <div id="uiBtnShowRoleManager" class="shiny-html-output"></div>
            <h4 data-lang_key="title_settings_colors"></h4>
            <div class="fold-container form-group shiny-input-container">
              <input type="checkbox" id="1mtt360oodg3fr3" class="fold-switch"/>
              <label class="fold-label" for="1mtt360oodg3fr3">Edit</label>
              <div class="fold-content mx-scroll-styled">
                <div class="mx-settings-colors">
                  <div id="inputThemeColors"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mx-panel-left mx-panel-settings transparent shadow mx-hide">
        <h3 data-lang_key="title_settings"></h3>
      </div>
      <div class="mx-panel-right mx-events-off">
        <div class="mx-panel-dashboards">
          <div class="mx-panel-dashboards-scroll mx-events-on" id="mxDashboards"></div>
        </div>
      </div>
    </div>
    <div id="map_main"></div>
